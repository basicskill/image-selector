{% extends 'admin/base.html' %}
{% block title %}Admin Dashboard{% endblock %}


{% block content%}
    <h2>New worker</h2>

    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required>
        <input type="submit" value="Generate">
    </form>

    <h2>Worker overview</h2>

    <table class="center">
        <tr>
            <th>Username</th>
            <th>Token</th>
            <th>Created</th>
            <th>Delete</th>
        </tr>
        {% for worker in g.workers %}
            <tr>
                <td><a href="{{ url_for('admin.user_page', worker_name=worker.username) }}">{{ worker.username }}</a></td>
                <td>{{ worker.token }}</td>
                <td>{{ worker.created }}</td>
                <td>
                    <form action="{{ url_for('admin.delete', id=worker['id']) }}" method="post">
                        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
